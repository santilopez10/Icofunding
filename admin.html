<!DOCTYPE html>
<html lang="en US">

<head>
    <title>ERC20 Virtual Wallet</title>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body class="site">
    <div class="header">
        <a href="index.html"style="text-decoration: none">
            <img class="logo" src="SantiCoin.jpg" width="30" height="30" alt=""> 
        </a>
        <a href="index.html" class="title">
            Santi Coin Wallet (SAN)
        </a>
        <text style="color:white">Admin Options</text>
    </div>
    <div  class="container">
        <div class="options" id="options">
            <a class="listItem active" onclick="toggleAdmin(this)" href="#" id="e">Emit New Tokens</a>
            <a class="listItem" onclick="toggleAdmin(this)" href="#" id="s">Set Token Price</a>
            <a class="listItem" onclick="toggleAdmin(this)" href="#" id="w">Withdraw</a>
            <a class="listItem" onclick="toggleAdmin(this)" href="#" id="wl">Add to Whitelist</a>
        </div>
        <div class="content" id="content">
            <div id="ea" class="content-text">
                <p>To:</p>
                <input type="text" id="addressN">
                
                <p>Amount:</p>
                <input type="number" id="amountN">
                <a class="content-button" onclick="createTokens()" href="#">Emit</a>
            </div>
            <div id="sa" class="content-text">
                <p>New Price:</p>
                <input type="number" id="price">
                <a class="content-button" onclick="setTokenPrice()" href="#">Set</a>
            </div>
            <div id="wa" class="content-text">
                <p>Amount:</p>
                <input type="number" id="amountW">
                <a class="content-button" onclick="withdraw()" href="#">Withdraw</a>
            </div>
            <div id="wla" class="content-text">
                <p>Address:</p>
                <input type="text" id="whitelistAddress">
                <a class="content-button" onclick="whitelistAddress()" href="#">Whitelist</a>
            </div>
        </div>
        <div class="wallet wallet-grid" id="user">
            <div style="border-top:none">
                <p class="wallet-text">Wallet</p>
                <text class="wallet-small-text" id="userWallet" style="display:inline"></text>
                <a onclick="copyAddress()" href="#" class="copy">
                    <img src="copy.svg" width="12" height="15" alt="">
                </a>
                <p class="popuptext" id="popup">Copy to Clipboard</p>
                
            </div>
            
            <div>
                <img class="logo" src="SantiCoin.jpg" width="30" height="30" alt="">
                <text id="userBalance" class="wallet-text"></text>
            </div>
            <div class="whitelist">
                <text class="wallet-text whitelist" id="whitelist-text"></text>
            </div> 
        </div>
        <div class="history" id="history">
                <p class="log-text">History</p>
        </div>
    </div>
</body>
</html>
